<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakuya's Temporal Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #020408;
        color: #d1d5db;
        overflow: hidden;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      @keyframes world-switch {
        0% { opacity: 0; filter: brightness(2); }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; filter: brightness(1); }
      }
      .world-switch-anim::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(18, 18, 18, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
        background-size: 100% 3px, 4px 100%;
        animation: world-switch 0.5s ease-in-out forwards;
        z-index: 100;
      }

      @keyframes sakuya-idle {
        to {
          background-position: -400% 0;
        }
      }
      .sakuya-idle-anim {
        animation: sakuya-idle 1.5s steps(4) infinite;
      }

      /* CRT Effect Container */
      .crt-effect {
        position: relative;
        background-color: #0a0f1a;
        box-shadow: 0 0 40px 10px rgba(10, 15, 26, 0.8), 0 0 20px rgba(52, 211, 235, 0.2) inset;
        border: 2px solid #1e293b;
        border-radius: 4px;
      }
      .crt-effect::before { /* Scanlines */
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.35) 50%), linear-gradient(90deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
        z-index: 20;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      .crt-effect::after { /* Vignette */
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        box-shadow: 0 0 200px rgba(0,0,0,0.5) inset;
        pointer-events: none;
        z-index: 20;
        border-radius: 2px;
      }

      /* Custom Scrollbar Styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(51, 65, 85, 0.7);
        border: 1px solid rgba(100, 116, 139, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 1);
      }
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(51, 65, 85, 0.7) rgba(15, 23, 42, 0.5);
      }

    </style>

</html>
